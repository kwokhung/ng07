<div class="card">
  <div class="card-body">
    <h1 class="card-title text-center">{{title}}</h1>
    <div class="text-center">
      <app-loader>Loading...</app-loader>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form class="form" novalidate [formGroup]="loginForm">
          <div class="form-group">
            <label>User Id.</label>
            <input type="text" class="form-control" formControlName="userId" placeholder="User Id." autofocus>
            <div *ngIf="userId.invalid && (userId.dirty || userId.touched)" class="alert alert-danger">
              <div *ngIf="userId.errors.required">
                This field is mandatory.
              </div>
              <div *ngIf="userId.errors.regEx">
                {{userId.errors.regEx.value}}
              </div>
            </div>
          </div>
          <div class="form-group ">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password.errors.required">
                This field is mandatory.
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" (click)="login(loginForm.value)" [disabled]="!loginForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
