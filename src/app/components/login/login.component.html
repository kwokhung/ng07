<div class="card">
  <div class="card-body">
    <h1 class="card-title text-center">{{title}}</h1>
    <div class="text-center">
      <app-loader>Loading...</app-loader>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form class="form-inline" novalidate [formGroup]="loginForm">
          <div class="form-group">
            <label>User Id.</label>
            <input type="text" class="form-control" formControlName="userId" placeholder="User Id." required autofocus>
          </div>
          <div class="form-group ">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary" (click)="login(loginForm.value)">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
