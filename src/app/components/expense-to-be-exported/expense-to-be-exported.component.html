<div class="card">
  <div class="card-body">
    <h1 class="card-title text-center">{{title}}</h1>
    <div class="text-center">
      <app-loader>Loading...</app-loader>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card bg-secondary text-white" *ngIf="expenses.length !== 0">
          <div class="card-body">
            <div class="clearfix">
              <span class="checkbox float-left">
                <input #checkAll type="checkbox" (click)="clickAll($event)">
              </span>
              <h4 class="card-title float-left">Expense Items</h4>
            </div>
            <ul>
              <app-expense-item [expense]="expense" (clicked)="itemClicked($event)" *ngFor="let expense of expenses"></app-expense-item>
            </ul>
            <div class="text-center">
              <button type="button" class="btn btn-success" (click)="export()">Proceed</button>
              <button type="button" class="btn btn-success" routerLink="/">Back</button>
              <button type="button" class="btn btn-success" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
