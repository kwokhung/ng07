<li>
  <div class="row">
    <div class="col-md-11">
      <div class="card bg-primary">
        <div class="card-body">
          <h4 class="card-title"><span>Date: {{exportItem.date | formatDate:'YYYY/MM/DD'}}</span></h4>
          <div>
            <span>Batch No.: {{exportItem.batchNo}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-1">
      <button class="btn" type="button" (click)="click($event)">
        <i class="fa fa-download"></i>
      </button>
    </div>
  </div>
</li>
