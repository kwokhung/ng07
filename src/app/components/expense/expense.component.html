<div class="card text-center">
  <div class="card-body">
    <img [src]="logo">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{title}}</h4>
        <div class="row">
          <div class="col-md-12">
            <form novalidate>
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group ">
                <label>Model Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group ">
                <label>Color</label>
                <input type="text" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
