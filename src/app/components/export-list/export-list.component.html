<div class="card">
    <div class="card-body">
      <h1 class="card-title text-center">{{title}}</h1>
      <div class="text-center">
        <app-loader>Loading...</app-loader>
      </div>
      <div class="card bg-secondary text-white" *ngIf="exportList.length !== 0">
        <div class="card-body">
          <h4 class="card-title">Export Items</h4>
          <ul>
            <app-export-item [exportItem]="exportItem" (clicked)="clickItem($event)" *ngFor="let exportItem of exportList"></app-export-item>
          </ul>
        </div>
      </div>
    </div>
  </div>
